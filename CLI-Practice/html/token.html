<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:3000/style" />
  </head>
  <body>
    <h1>Tokens</h1>

    <div><button id="summonToken">Summon the tokens!</button></div>

    <form action="http://localhost:3000/" method="post" id="newToken">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" />

      <label for="phone">Phone Number</label>
      <input type="phone" id="phone" name="phone" />

      <input type="submit" value="Submit" />
    </form>

    <div class="tokenHolder"></div>

    <div>
      <a href="http://localhost:3000/" id="home">Click me to go home!</a>
    </div>
    <script>
      var button = document.getElementById("summonToken");
      var container = document.querySelector(".tokenHolder");

      const fetchToken = async (id) => {
        try {
          const res = await fetch(`http://localhost:3000/tokens/${id}`);
          const data = await res.json();
          console.log(data);
          return data;
        } catch (err) {
          console.log(err);
        }
      };

      const fetchTokens = async () => {
        try {
          const res = await fetch("http://localhost:3000/tokens");
          const data = await res.json();
          console.log(data);
          return data;
        } catch (err) {
          console.log(err);
        }
      };

      const getTokens = async () => {
        let tokens = await fetchTokens();
        let output = "";
        tokens.forEach((token) => {
          console.log(`${token.username}`);
          output += `<div class="token"><div><span>Username:</span> <span>${token.username}</span></div><div><span>Email:</span> 
            <span>${token.email}</span></div><div><span>Phone:</span> <span>${token.phone}</span></div><div><span>Expiry:</span> <span>${token.expires}</span></div></div>`;
        });
        container.innerHTML = output;
      };

      button.addEventListener("click", () => {
        getTokens();
      });

      $("#newToken").on("submit", function (event) {
        event.preventDefault();
        let data = $(this).serialize();
        //make our request here
        $.post("/login", function (data) {
          console.log(data);
        });
      });
    </script>
  </body>
</html>
